<script>
window.name = 'Window'

var obj = {
    name: 'obj',
    foo1: function () {
        console.log(this.name);
    },
    foo2: () => {
        console.log(this.name);
    },
    foo3: function () {
        return function () {
            console.log(this.name);
        }
    },
    foo4: function () {
        const name = 'foo4'
        return () => {
            console.log(this.name);
        }
    }
}

var obj2 = {
    name: 'obj2'
}

obj.foo1(); // obj
obj.foo1.call(obj2); // obj2

obj.foo2(); // Window
obj.foo2.call(obj2); // Window

obj.foo3()() // Window
obj.foo3().call(obj2)  // obj2

obj.foo4()() // obj
obj.foo4().call(obj2) // obj
</script>
